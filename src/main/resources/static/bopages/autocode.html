<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="title icon" href="images/title-img.png">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <script defer src="https://use.fontawesome.com/releases/v5.0.13/js/all.js" integrity="sha384-xymdQtn1n3lH2wcu0qhcdaOpQwyoarkgLVxC/wZ5q7h9gHtxICrpcaSUfygqZGOe" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <title>Dhanam Online Chits</title>
</head>
<body >
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
<script src="../scripts/support.js"></script>
<script>
//var entityName = jQuery.url().param("entity");
var queryString = window.location.search;
const urlParams = new URLSearchParams(queryString);
const entity = urlParams.get('entity')
console.log(entity);
var currentPage = 0 ;
var recordsPerPage = 10;

pageContent = getGenericList(entity,currentPage,recordsPerPage);
//pageContent = getGenericList('Brand');
</script>
<section>
   <div class="container-fluid">


           <div class="table-wrapper">
               <div class="table-title">
                   <div class="row">
                       <div class="col-md-9 col-6">
                           <h2>Manage <b></b></h2>
                       </div>
                       <div class="col-md-3 col-6 right-aligned" style="text-align:right">
                           <a href="#addNewData" class="btn btn-success" data-toggle="modal"><i class="material-icons">&#xE147;</i> <span>New <script>document.write(entity) </script></span></a>
                           &nbsp;
                           <a href="#deleteData" class="btn btn-danger" data-toggle="modal"><i class="material-icons">&#xE15C;</i> <span>Delete</span></a>
                       </div>
                   </div>
               </div>
           </div>

                <div class="row align-items-center">
                <div class="col-12 mb-4 mb-xl-0">
               <table id="tblDataList" class="table table-striped bg-light text-left" >

                   <thead>
                   <tr class="text-muted">
                       <script>
                       pkField = '';
                       fields = pageContent.fields
                       document.write('<th></th>');
                       for ( var i in fields) {
                           var field = fields[i];
                           if(field.PK == true)
                                    pkField=field.FieldName;
                           if (field.ListPageBV != 'IGNORE')
                           {
                              document.write('<th>' +  field.LabelValue + '</th>');
                           }
                       }
                       document.write('<th></th>');
                       </script>
                   </tr>
                   </thead>
                   <tbody>
                    <script>
                        data = pageContent.data
                        for ( var i in data) {
                               singleRow=  data[i];
                               console.log(fields);

                               document.write("<tr>");
                               document.write('<td><input type="checkbox" id="checkbox2" name="options[]" value="' + singleRow[pkField] + '"></td>');
                               for ( var i in fields) {
                                  var field = fields[i];
                                  if (field.ListPageBV != 'IGNORE')
                                  {
                                    if (field.DisplayControl == 'CheckBox'){
                                        if ( singleRow[field.FieldName] == true)
                                             document.write('<td> &#10004 </td>');
                                        else
                                              document.write('<td></td>');
                                    }else {
                                        document.write('<td>' + singleRow[field.FieldName] + '</td>');
                                      }
                                  }
                               }
                                document.write('<td>');
								document.write('<a href="#editDataModel" class="edit" onClick = "populateData(\''+singleRow[pkField]+'\',\'' + entity + '\');" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Edit">&#xE254;</i></a>');
								document.write('&nbsp');
								document.write('<a href="#deleteDataModal" class="delete" data-toggle="modal"><i class="material-icons" data-toggle="tooltip" title="Delete">&#xE872;</i></a>');
							    document.write('</td>');
                                document.write("</tr>");
                        }

                    </script>

                   </tbody>


               </table>
           </div>
       </div>
   </div>
    <div id="addNewData" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="frmgenericAdd">
                    <div class="modal-header">
                        <h4 class="modal-title">Add <script> document.write(entity); </script></h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                    <script>
                    fields = pageContent.fields

                    for ( var i in fields) {
                        var field = fields[i];
                        if (field.AddPageBV != 'IGNORE')
                        {
                            document.write('<div class="form-group">');
                            if (field.AddPageBV != 'HIDE')
                            {
                                document.write('<label>'+ field.LabelValue + ' </label>');
                            }
                            if (field.DisplayControl == 'CheckBox')
                            {
                                 document.write(' &nbsp; &nbsp; <input id="chk' + field.FieldName + '" type="Checkbox"  data-json="'+ field.JsonTag + '" >');
                            }else
                            {
                                document.write('<input id="txt' + field.FieldName + '" type="'+field.DisplayControl+'"  data-json="'+ field.JsonTag+ '" class="form-control" required>');
                            }
                            document.write('</div>');
                        }
                    }
                    </script>
                    <!--
                         <div class="form-group">
                             <label>Name</label>
                             <input type="text" class="form-control" required>
                         </div>
                         <div class="form-group">
                             <label>Email</label>
                             <input type="email" class="form-control" required>
                         </div>
                         <div class="form-group">
                             <label>Address</label>
                             <textarea class="form-control" required></textarea>
                         </div>
                         <div class="form-group">
                             <label>Phone</label>
                             <input type="text" class="form-control" required>
                         </div>-->
                     </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <script>
                            document.write('<input type="button" class="btn btn-success" data-dismiss="modal" onclick="saveData(\''+entity+'\');" value="Add">');

                        </script>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div id="editDataModel" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <form id="frmgenericEdit">
                    <div class="modal-header">
                        <h4 class="modal-title">Edit <script> document.write(entity); </script></h4>
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    </div>
                    <div class="modal-body">
                        <script>
                    fields = pageContent.fields

                    for ( var i in fields) {
                        if (field.EditPageBV != 'IGNORE')
                        {
                            document.write('<div class="form-group">');
                            var field = fields[i];
                            if (field.EditPageBV != 'HIDE')
                            {
                                 document.write('<label>'+ field.LabelValue + ' </label>');
                            }
                            if (field.DisplayControl == 'CheckBox')
                            {
                                document.write('&nbsp; &nbsp; <input id="chkE' + field.FieldName + '" type="Checkbox"  data-json="'+ field.JsonTag+ '" >');
                            } else
                            {
                                document.write('<input id="txtE' + field.FieldName + '" type="'+field.DisplayControl+'"  data-json="'+ field.JsonTag+ '" class="form-control" required>');
                            }
                            document.write('</div>');
                        }
                    }
                    </script>

                    </div>
                    <div class="modal-footer">
                        <input type="button" class="btn btn-default" data-dismiss="modal" value="Cancel">
                        <script>
                            document.write('<input type="button" class="btn btn-success" data-dismiss="modal" onclick="updateData(\''+entity+'\');" value="Update">');

                        </script>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- pagination -->
    <nav>
        <ul class="pagination justify-content-left">
            <script>
             var totalRecords = pageContent.totalRecords;
             var totalPages =Math.ceil( totalRecords/ recordsPerPage);

              if ( totalPages > 10 )
              {
                document.write('<li class="page-item">');
                document.write('<a href="#" class="page-link py-2 px-3">');
                document.write('<input type="text" id="txtNavCtrl" maxlength="3" size="3">');
                var ipCtrl = document.getElementById("txtNavCtrl");
                ipCtrl.addEventListener("keyup", function(event) {
                    if (event.keyCode === 13) {
                       event.preventDefault();
                       forceNav(entity,recordsPerPage,'tblDataList',pkField);
                    }
                });
              }
              document.write('</a>');
              document.write('</li>');

            </script>

            <li class="page-item">
                <script>
                    document.write('<a href="#" onclick = "forcePrevPageNav(\''+ entity + '\',' + recordsPerPage + ',\'tblDataList\',\''+ pkField+ '\');"  class="page-link py-2 px-3">');
                </script>
                    <span>&laquo;</span>
                </a>
            </li>
            <script>


                if ( totalPages <=10 )
                {
                    for (var i = 1 ; i <= totalPages ; i ++ )
                    {
                           var active = (i==(currentPage+1))?'active':'';
                            document.write('<li id = "navListItem" name ="navListItem" class="page-item   '+ active + '">');
                            document.write('<a href="#" onclick = "reloadListWithContent(\''+ entity + '\',' + (i-1) +',' + recordsPerPage + ',\'tblDataList\',\''+ pkField+ '\');"  class="page-link py-2 px-3">');
                            document.write(i);
                            document.write('</a>');
                            document.write('</li>');
                    }
                } else
                {
                    for (var i = 1 ; i <= 5 ; i ++ )
                    {
                           var active = (i==(currentPage+1))?'active':'';
                            document.write('<li id = "navListItem" name ="navListItem" class="page-item   '+ active + '">');
                            document.write('<a href="#" onclick = "reloadListWithContent(\''+ entity + '\',' + (i-1) +',' + recordsPerPage + ',\'tblDataList\',\''+ pkField+ '\');"  class="page-link py-2 px-3">');
                            document.write(i);
                            document.write('</a>');
                            document.write('</li>');
                    }

                    for (var i =  totalPages-5 ; i <= totalPages ; i ++ )
                    {
                           var active = (i==(currentPage+1))?'active':'';
                            document.write('<li id = "navListItem" name ="navListItem" class="page-item   '+ active + '">');
                            document.write('<a href="#" onclick = "reloadListWithContent(\''+ entity + '\',' + (i-1) +',' + recordsPerPage + ',\'tblDataList\',\''+ pkField+ '\');"  class="page-link py-2 px-3">');
                            document.write(i);
                            document.write('</a>');
                            document.write('</li>');
                    }

                }

            </script>


            <li class="page-item">
                <script>
                    document.write('<a href="#" onclick = "forceNextPageNav(\''+ entity + '\',' + recordsPerPage + ',\'tblDataList\',\''+ pkField+ '\');"  class="page-link py-2 px-3">');
                </script>
                    <span>&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
    <!-- end of pagination -->

</section>

</body>
</html>
