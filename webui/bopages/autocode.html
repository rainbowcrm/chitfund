<script src="../scripts/support.js"></script>
<script>
pageContent = getGenericList('Brand')
</script>
<section>
   <div class="container-fluid">
       <div class="row align-items-center">
           <div class="col-12 mb-4 mb-xl-0">
               <h3  class="text-muted text-center mb-3">
                   <script>

                   </script>

               </h3>
               <table class="table table-striped bg-light text-center">
                   <thead>
                   <tr class="text-muted">
                       <script>
                       fields = pageContent.fields
                       for ( var i in fields) {
                          var field = fields[i];
                          document.write('<th>' +  field + '</th>');
                       }
                       </script>
                   </tr>
                   </thead>
                   <tbody>
                    <script>
                        data = pageContent.data
                        for ( var i in data) {
                               singleRow=  data[i];
                               document.write("<tr>");
                               for ( var i in fields) {
                                  var field = fields[i];
                                  document.write('<td>' + singleRow[field] + '</td>');
                               }
                                document.write("</tr>");
                        }

                    </script>

                   </tbody>


               </table>
           </div>
       </div>
   </div>
